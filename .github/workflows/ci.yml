name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        goarch: [amd64, arm64]
        exclude:
          - os: windows-latest
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'darwin' || 'windows' }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            go build -o kubectl-rl-top.exe .
          else
            go build -o kubectl-rl-top .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kubectl-rl-top-${{ matrix.os }}-${{ matrix.goarch }}
          path: ${{ matrix.os == 'windows-latest' && 'kubectl-rl-top.exe' || 'kubectl-rl-top' }}
          if-no-files-found: error

  validate-krew:
    name: Validate Krew Manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install krew
        run: |
          set -x
          cd "$(mktemp -d)"
          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')"
          KREW="krew-${OS}_${ARCH}"
          curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz"
          tar zxvf "${KREW}.tar.gz"
          ./"${KREW}" install krew
          echo "$HOME/.krew/bin" >> $GITHUB_PATH
          # Verify installation
          export PATH="$HOME/.krew/bin:$PATH"
          krew version

      - name: Validate plugin manifest
        run: |
          export PATH="$HOME/.krew/bin:$PATH"
          $HOME/.krew/bin/krew plugin lint plugin.yaml

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install k3s
        run: |
          curl -sfL https://get.k3s.io | sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml
          mkdir -p ~/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
          sudo chown $USER ~/.kube/config

      - name: Wait for k3s to be ready
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          timeout 120 bash -c 'until kubectl get nodes; do sleep 2; done'

      - name: Wait for metrics-server
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          kubectl wait --for=condition=ready pod -l k8s-app=metrics-server -n kube-system --timeout=120s || true

      - name: Build binary
        run: go build -o kubectl-rltop .

      - name: Run integration tests
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          go test -v -tags=integration ./test/integration/... -timeout 10m
